<div class="topmovies" ng-if="ctrl.openTopMovies">
  <h1>Hot Movies</h1>
  <br>
  <div>
    <ul>
      <li ng-repeat="movie in ctrl.topMovieDetails">
        <img ng-click="ctrl.getInfo(movie.imdbID)" ng-src={{movie.Poster}} ng-click="ctrl.getInfo(movie.title)" class="animated tada"/>
      </li>
    </ul>

  </div>
