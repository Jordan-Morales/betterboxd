<div class="profile">
    <div ng-if="ctrl.profileOn">
        <h1>Your Favorites</h1>
        <br>

        <ul>
            <li ng-repeat="movie in ctrl.updatedUser.moviesLiked">
            <img ng-click="ctrl.getInfo(movie.imdbID)" ng-src={{movie.Poster}} class="animated tada"/>
            </li>
        </ul>

    </div>
    <hr>

</div>
